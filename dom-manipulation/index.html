 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
  <div id="quoteDisplay"></div>

<button id="newQuote">Show Random Quote</button>
<button id="addQuote">Add Quote</button>
<input id="newQuoteText" placeholder="Enter quote text" />
<input id="newQuoteCategory" placeholder="Enter quote category" />

<input type="file" id="import" />
<button id="download">Export Quotes</button>
<select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories -->
  </select>
  </div>
    <script type="module" src="/dom-manipulation/script.js">

    </script>
  </body>
  </html>
